<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Multijoueur</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #E53935;
      --yellow: #FDD835;
      --green: #43A047;
      --blue: #1E88E5;
      --wild: #1A1A1A;
      --bg-dark: #0A0E27;
      --bg-light: #151B3B;
      --text: #FFFFFF;
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --glow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0033 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(229, 57, 53, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(30, 136, 229, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(253, 216, 53, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      text-align: center;
      margin: 30px 0;
      background: linear-gradient(45deg, var(--red), var(--yellow), var(--green), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      letter-spacing: -2px;
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .lobby {
      background: var(--bg-light);
      border-radius: 24px;
      padding: 50px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: var(--card-shadow), var(--glow);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .lobby h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: var(--yellow);
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-family: 'Fredoka', sans-serif;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--blue);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(30, 136, 229, 0.3);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 18px 32px;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0px);
    }

    .btn-create {
      background: linear-gradient(135deg, var(--red), #C62828);
      color: white;
    }

    .btn-join {
      background: linear-gradient(135deg, var(--blue), #1565C0);
      color: white;
    }

    .btn-start {
      background: linear-gradient(135deg, var(--green), #2E7D32);
      color: white;
      grid-column: 1 / -1;
    }

    .game-area {
      display: none;
    }

    .game-area.active {
      display: block;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      flex-wrap: wrap;
      gap: 15px;
    }

    .room-info {
      font-size: 1.2rem;
      font-family: 'Space Mono', monospace;
    }

    .room-code {
      font-size: 1.5rem;
      color: var(--yellow);
      font-weight: 700;
    }

    .current-player {
      font-size: 1.3rem;
      padding: 12px 24px;
      background: var(--green);
      border-radius: 12px;
      font-weight: 700;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .players-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .player-card {
      background: var(--bg-light);
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid transparent;
      transition: all 0.3s;
    }

    .player-card.active {
      border-color: var(--yellow);
      box-shadow: 0 0 20px rgba(253, 216, 53, 0.5);
    }

    .player-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .card-count {
      font-family: 'Space Mono', monospace;
      color: rgba(255, 255, 255, 0.7);
    }

    .game-board {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin: 50px 0;
      min-height: 300px;
      flex-wrap: wrap;
    }

    .deck, .discard-pile {
      position: relative;
      width: 150px;
      height: 220px;
    }

    .card {
      width: 150px;
      height: 220px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      box-shadow: var(--card-shadow);
      border: 4px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card.red { background: linear-gradient(135deg, var(--red), #C62828); }
    .card.yellow { background: linear-gradient(135deg, var(--yellow), #F9A825); color: #333; }
    .card.green { background: linear-gradient(135deg, var(--green), #2E7D32); }
    .card.blue { background: linear-gradient(135deg, var(--blue), #1565C0); }
    .card.wild { 
      background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
      background-size: 400% 400%;
      animation: wildGradient 3s ease infinite;
    }

    @keyframes wildGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card-back {
      background: var(--wild);
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px),
        linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
      cursor: pointer;
    }

    .card-back:hover {
      transform: translateY(-10px) rotate(5deg);
    }

    .card-value {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .card-color {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .discard-pile .card {
      animation: cardDrop 0.5s ease-out;
    }

    @keyframes cardDrop {
      from {
        transform: translateY(-100px) rotate(-15deg);
        opacity: 0;
      }
      to {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
    }

    .player-hand {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 30px;
      background: var(--bg-light);
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      min-height: 280px;
    }

    .player-hand .card {
      transition: all 0.3s;
    }

    .player-hand .card:hover {
      transform: translateY(-20px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .player-hand .card.playable {
      cursor: pointer;
      border-color: var(--yellow);
    }

    .player-hand .card.playable:hover {
      box-shadow: 0 0 30px rgba(253, 216, 53, 0.6);
    }

    .player-hand .card:not(.playable) {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn-action {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: var(--bg-light);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .btn-action:hover {
      border-color: var(--yellow);
      background: rgba(253, 216, 53, 0.2);
    }

    .color-picker {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-light);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
    }

    .color-picker.active {
      display: block;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .color-picker h3 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
    }

    .color-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .color-option {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s;
    }

    .color-option:hover {
      transform: scale(1.1);
      border-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .color-option.red { background: var(--red); }
    .color-option.yellow { background: var(--yellow); }
    .color-option.green { background: var(--green); }
    .color-option.blue { background: var(--blue); }

    .game-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: var(--bg-light);
      padding: 40px 60px;
      border-radius: 24px;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 3px solid var(--yellow);
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s;
      text-align: center;
      max-width: 80%;
    }

    .game-message.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .waiting-room {
      display: none;
      text-align: center;
      padding: 40px;
      background: var(--bg-light);
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .waiting-room.active {
      display: block;
    }

    .waiting-room h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--yellow);
    }

    .waiting-players {
      margin: 30px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .waiting-players .player-name {
      font-size: 1.3rem;
      margin: 10px 0;
      color: var(--green);
    }

    .info-box {
      background: rgba(30, 136, 229, 0.2);
      border: 2px solid var(--blue);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .info-box strong {
      color: var(--yellow);
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .game-board { flex-direction: column; gap: 40px; }
      .card { width: 120px; height: 180px; font-size: 2.5rem; }
      .deck, .discard-pile { width: 120px; height: 180px; }
      .player-hand { gap: 5px; padding: 20px; }
      .lobby { padding: 30px; }
      .game-header { font-size: 0.9rem; }
      .color-option { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¥ UNO üé¥</h1>

    <div class="lobby" id="lobby">
      <h2>Rejoindre ou cr√©er une partie</h2>
      
      <div class="info-box">
        <strong>üåê Multijoueur en ligne !</strong><br>
        Jouez avec vos amis depuis n'importe o√π !<br>
        Cr√©ez une salle et partagez le code.
      </div>

      <div class="input-group">
        <label for="playerName">Votre pseudo</label>
        <input type="text" id="playerName" placeholder="Entrez votre pseudo" maxlength="20">
      </div>
      <div class="input-group">
        <label for="roomCode">Code de la salle (laisser vide pour cr√©er)</label>
        <input type="text" id="roomCode" placeholder="Ex: ABC123" maxlength="6">
      </div>
      <div class="button-group">
        <button class="btn-create" onclick="createRoom()">Cr√©er une salle</button>
        <button class="btn-join" onclick="joinRoom()">Rejoindre</button>
      </div>
    </div>

    <div class="waiting-room" id="waitingRoom">
      <h2>Salle : <span id="displayRoomCode"></span></h2>
      <p style="font-size: 1.2rem; margin: 20px 0;">En attente des joueurs...</p>
      <div class="waiting-players" id="waitingPlayersList"></div>
      <p style="margin: 20px 0; color: rgba(255,255,255,0.7);">Minimum 2 joueurs pour commencer</p>
      <button class="btn-start" id="startGameBtn" onclick="startGame()" style="display: none;">D√©marrer la partie</button>
    </div>

    <div class="game-area" id="gameArea">
      <div class="game-header">
        <div class="room-info">
          Salle : <span class="room-code" id="gameRoomCode"></span>
        </div>
        <div class="current-player" id="currentPlayerDisplay">Tour de: ...</div>
        <button class="btn-action" onclick="leaveGame()">Quitter</button>
      </div>

      <div class="players-list" id="playersList"></div>

      <div class="game-board">
        <div class="deck" onclick="drawCard()">
          <div class="card card-back">
            <div style="font-size: 4rem;">üé¥</div>
          </div>
        </div>

        <div class="discard-pile" id="discardPile">
          <div class="card">?</div>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn-action" onclick="sayUno()">UNO! üî•</button>
      </div>

      <div class="player-hand" id="playerHand"></div>
    </div>

    <div class="color-picker" id="colorPicker">
      <h3>Choisissez une couleur</h3>
      <div class="color-options">
        <div class="color-option red" onclick="selectColor('red')"></div>
        <div class="color-option yellow" onclick="selectColor('yellow')"></div>
        <div class="color-option green" onclick="selectColor('green')"></div>
        <div class="color-option blue" onclick="selectColor('blue')"></div>
      </div>
    </div>

    <div class="game-message" id="gameMessage"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Initialiser socket en premier
    let socket;
    
    let gameState = {
      roomCode: null,
      playerName: null,
      players: [],
      currentPlayerIndex: 0,
      hand: [],
      topCard: null,
      wildColor: null,
      isHost: false,
      pendingWildCard: null
    };

    // Initialiser la connexion Socket.IO
    socket = io();

    // Gestion des √©v√©nements Socket.IO
    socket.on('roomCreated', ({ roomCode, playerName }) => {
      gameState.roomCode = roomCode;
      gameState.playerName = playerName;
      gameState.isHost = true;
      showWaitingRoom(roomCode);
      gameState.players = [{ name: playerName }];
      updateWaitingPlayers();
    });

    socket.on('roomJoined', ({ roomCode, playerName }) => {
      gameState.roomCode = roomCode;
      gameState.playerName = playerName;
      showWaitingRoom(roomCode);
    });

    socket.on('playersUpdate', ({ players, host }) => {
      gameState.players = players;
      gameState.isHost = (socket.id === host);
      updateWaitingPlayers();
    });

    socket.on('gameStarted', (data) => {
      gameState.players = data.players;
      gameState.currentPlayerIndex = data.currentPlayerIndex;
      gameState.topCard = data.topCard;
      gameState.wildColor = data.wildColor;
      gameState.hand = data.hand;
      gameState.playerHands = data.playerHands;
      
      showGameArea();
      updateGameDisplay();
    });

    socket.on('gameUpdate', (data) => {
      gameState.currentPlayerIndex = data.currentPlayerIndex;
      gameState.topCard = data.topCard;
      gameState.wildColor = data.wildColor;
      gameState.hand = data.hand;
      gameState.playerHands = data.playerHands;
      
      updateGameDisplay();

      if (data.winner) {
        showMessage(`üéâ ${data.winner} a gagn√©! üéâ`, 5000);
      }
    });

    socket.on('playerSaidUno', (playerName) => {
      showMessage(`${playerName} dit UNO! üî•`, 2000);
    });

    socket.on('playerLeft', ({ playerName, players, host }) => {
      showMessage(`${playerName} a quitt√© la partie`, 2000);
      gameState.players = players;
      gameState.isHost = (socket.id === host);
      updateWaitingPlayers();
    });

    socket.on('error', (message) => {
      showMessage(message);
    });

    // Fonctions de jeu
    function createRoom() {
      const playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        showMessage('Entrez un pseudo !');
        return;
      }
      
      if (!socket || !socket.connected) {
        showMessage('Connexion au serveur en cours...');
        setTimeout(() => {
          if (socket && socket.connected) {
            socket.emit('createRoom', playerName);
          } else {
            showMessage('Erreur: Impossible de se connecter au serveur. V√©rifiez que le serveur Node.js est lanc√©.');
          }
        }, 1000);
        return;
      }
      
      socket.emit('createRoom', playerName);
    }

    function joinRoom() {
      const playerName = document.getElementById('playerName').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();

      if (!playerName || !roomCode) {
        showMessage('Entrez un pseudo et un code de salle !');
        return;
      }

      if (!socket || !socket.connected) {
        showMessage('Connexion au serveur en cours...');
        setTimeout(() => {
          if (socket && socket.connected) {
            socket.emit('joinRoom', { roomCode, playerName });
          } else {
            showMessage('Erreur: Impossible de se connecter au serveur. V√©rifiez que le serveur Node.js est lanc√©.');
          }
        }, 1000);
        return;
      }

      socket.emit('joinRoom', { roomCode, playerName });
    }

    function showWaitingRoom(roomCode) {
      document.getElementById('lobby').style.display = 'none';
      document.getElementById('waitingRoom').classList.add('active');
      document.getElementById('displayRoomCode').textContent = roomCode;
    }

    function updateWaitingPlayers() {
      const waitingList = document.getElementById('waitingPlayersList');
      waitingList.innerHTML = gameState.players.map(p => 
        `<div class="player-name">‚úì ${p.name}</div>`
      ).join('');

      if (gameState.isHost && gameState.players.length >= 2) {
        document.getElementById('startGameBtn').style.display = 'block';
      }
    }

    function startGame() {
      socket.emit('startGame', gameState.roomCode);
    }

    function showGameArea() {
      document.getElementById('waitingRoom').classList.remove('active');
      document.getElementById('gameArea').classList.add('active');
    }

    function updateGameDisplay() {
      document.getElementById('gameRoomCode').textContent = gameState.roomCode;
      
      const currentPlayer = gameState.players[gameState.currentPlayerIndex];
      document.getElementById('currentPlayerDisplay').textContent = `Tour de: ${currentPlayer.name}`;

      // Liste des joueurs
      const playersList = document.getElementById('playersList');
      playersList.innerHTML = '';
      gameState.players.forEach((player, index) => {
        const cardCount = gameState.playerHands[player.id] || 0;
        const playerCard = document.createElement('div');
        playerCard.className = 'player-card' + (index === gameState.currentPlayerIndex ? ' active' : '');
        playerCard.innerHTML = `
          <div class="player-name">${player.name}</div>
          <div class="card-count">üé¥ ${cardCount} carte${cardCount > 1 ? 's' : ''}</div>
        `;
        playersList.appendChild(playerCard);
      });

      // Carte du dessus
      renderDiscardPile(gameState.topCard, gameState.wildColor);

      // Main du joueur
      const isMyTurn = gameState.players[gameState.currentPlayerIndex].name === gameState.playerName;
      renderPlayerHand(gameState.hand, gameState.topCard, gameState.wildColor, isMyTurn);
    }

    function renderDiscardPile(card, wildColor) {
      const pile = document.getElementById('discardPile');
      const displayColor = card.color === 'wild' && wildColor ? wildColor : card.color;
      const displayValue = card.value === 'wild' ? 'üåà' : 
                          card.value === 'wild+4' ? 'üåà+4' :
                          card.value === 'skip' ? 'üö´' :
                          card.value === 'reverse' ? 'üîÑ' :
                          card.value === '+2' ? '+2' :
                          card.value;
      
      pile.innerHTML = `
        <div class="card ${displayColor}">
          <div class="card-value">${displayValue}</div>
          ${card.color !== 'wild' ? `<div class="card-color">${displayColor}</div>` : ''}
        </div>
      `;
    }

    function renderPlayerHand(hand, topCard, wildColor, isMyTurn) {
      const handElement = document.getElementById('playerHand');
      handElement.innerHTML = '';

      hand.forEach((card, index) => {
        const canPlay = isMyTurn && canPlayCard(card, topCard, wildColor);
        const cardElement = document.createElement('div');
        cardElement.className = `card ${card.color}${canPlay ? ' playable' : ''}`;
        
        const displayValue = card.value === 'wild' ? 'üåà' : 
                           card.value === 'wild+4' ? 'üåà+4' :
                           card.value === 'skip' ? 'üö´' :
                           card.value === 'reverse' ? 'üîÑ' :
                           card.value === '+2' ? '+2' :
                           card.value;

        cardElement.innerHTML = `
          <div class="card-value">${displayValue}</div>
          ${card.color !== 'wild' ? `<div class="card-color">${card.color}</div>` : ''}
        `;

        if (canPlay) {
          cardElement.onclick = () => playCard(index);
        }

        handElement.appendChild(cardElement);
      });
    }

    function canPlayCard(card, topCard, wildColor) {
      if (card.color === 'wild') return true;
      const effectiveTopColor = topCard.color === 'wild' && wildColor ? wildColor : topCard.color;
      return card.color === effectiveTopColor || card.value === topCard.value;
    }

    function playCard(cardIndex) {
      const card = gameState.hand[cardIndex];
      
      if (card.color === 'wild') {
        gameState.pendingWildCard = cardIndex;
        document.getElementById('colorPicker').classList.add('active');
        return;
      }

      socket.emit('playCard', {
        roomCode: gameState.roomCode,
        cardIndex,
        wildColor: null
      });
    }

    function selectColor(color) {
      document.getElementById('colorPicker').classList.remove('active');
      
      if (gameState.pendingWildCard === null) return;

      socket.emit('playCard', {
        roomCode: gameState.roomCode,
        cardIndex: gameState.pendingWildCard,
        wildColor: color
      });

      gameState.pendingWildCard = null;
    }

    function drawCard() {
      socket.emit('drawCard', gameState.roomCode);
    }

    function sayUno() {
      socket.emit('sayUno', gameState.roomCode);
    }

    function leaveGame() {
      if (confirm('Voulez-vous vraiment quitter la partie?')) {
        location.reload();
      }
    }

    function showMessage(text, duration = 3000) {
      const msg = document.getElementById('gameMessage');
      msg.textContent = text;
      msg.classList.add('active');
      setTimeout(() => {
        msg.classList.remove('active');
      }, duration);
    }
  </script>
</body>
</html>
